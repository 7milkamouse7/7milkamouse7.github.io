<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Биография 'лже'пожилого человека</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://memepedia.ru/wp-content/uploads/2018/06/unnamed.jpg" style="width:900px;height:600px;">
  <img class="mySlides" src="https://i1.sndcdn.com/artworks-VOP3Z1yIw46P4baT-2IUQnA-t500x500.jpg" style="width:900px;height:600px;">
  <img class="mySlides" src="https://memepedia.ru/wp-content/uploads/2018/06/zhmyshenko-glad.jpg" style="width:900px;height:600px;">
  <img class="mySlides" src="https://memepedia.ru/wp-content/uploads/2018/06/zhmyh-valakas.jpg" style="width:900px;height:600px;">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<div style:"width:900px">
 <p>Глад Валакас (Пенис Детров, Жмышенко Валерий Альбертович) – стример онлайн-игр, ставший известным благодаря образу 54-летнего деда. Записывает видео, напрягая голосовые связки и говоря с акцентом.</p> 
</div>
</body>
</html>
